<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <title>Título da Página (Estrutura básica de uma página com HTML 5)</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet" </head>

    <body>
        <div class="conatiner-main">
            <div class="conatiner-form">
                <h1>Cadastro</h1>
                <form action="">
                    <div class="horizontal-lineage">
                        <img src="../img/pessoa_ico.svg" alt="Pessoa ícone" />
                        <input type="text" placeholder="Nome" required />
                    </div>
                    <div class="horizontal-lineage">
                        <img src="../img/cpf_ico.svg" alt="CPF ícone" />
                        <input type="text" placeholder="CPF" required />
                    </div>

                    <div class="horizontal-lineage">
                        <img src="../img/email_ico.svg" alt="Email ícone" />
                        <input type="Email" placeholder="Email" required />
                    </div>

                    <div class="horizontal-lineage">
                        <img src="../img/cadeado_ico.svg" alt="Senha ícone" />
                        <input type="password" placeholder="Senha" required />
                    </div>

                    <div class="horizontal-lineage">
                        <img src="../img/cadeado_ico.svg" alt="Senha ícone" />
                        <input type="password" placeholder="Confirmar Sua Senha" required />
                    </div>

                    <div class="horizontal-lineage">
                        <img src="../img/pessoas.svg" alt="email ícone" />
                        <input type="password" placeholder="Selecionar Seu Tipo de Usuário" required />
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="conatiner-info">
                <img src="../img/hipogrifo_logo.svg" alt="logo" />
                <p>
                    Entre com suas informações pessoais, para começar sua jornada conosco !
                </p>
                <button>Cadastrar</button>
            </div>
        </div>
    </body>

</html>
